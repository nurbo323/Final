<!-- Login/Sign Up Section -->
<section class="container my-5 py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      
      <!-- LOGIN FORM -->
      <div id="loginForm" class="p-4 theme-box rounded-4 shadow">
        <h2 class="text-center neon-text mb-4">
          <i class="fas fa-gamepad"></i> Login to GameWorld
        </h2>
        
        <form id="loginFormSubmit">
          <div class="mb-3">
            <label for="loginEmail" class="form-label" style="color: var(--text-accent);">Email</label>
            <input type="email" class="form-control theme-input" id="loginEmail" placeholder="your@email.com" required>
          </div>
          
          <div class="mb-3">
            <label for="loginPassword" class="form-label" style="color: var(--text-accent);">Password</label>
            <input type="password" class="form-control theme-input" id="loginPassword" placeholder="Enter password" required>
          </div>
          
          <button type="submit" class="btn btn-info w-100 mb-3">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
        
        <p class="text-center theme-text">
          Don't have an account? 
          <a href="#" id="showSignUp" style="color: var(--text-accent); text-decoration: none;">Sign Up</a>
        </p>
      </div>
      
      <!-- SIGN UP FORM -->
      <div id="signUpForm" class="p-4 theme-box rounded-4 shadow" style="display: none;">
        <h2 class="text-center neon-text mb-4">
          <i class="fas fa-user-plus"></i> Sign Up
        </h2>
        
        <form id="signUpFormSubmit">
          <div class="mb-3">
            <label for="signUpName" class="form-label" style="color: var(--text-accent);">Full Name</label>
            <input type="text" class="form-control theme-input" id="signUpName" placeholder="John Doe" required>
          </div>
          
          <div class="mb-3">
            <label for="signUpEmail" class="form-label" style="color: var(--text-accent);">Email</label>
            <input type="email" class="form-control theme-input" id="signUpEmail" placeholder="your@email.com" required>
          </div>
          
          <div class="mb-3">
            <label for="signUpPassword" class="form-label" style="color: var(--text-accent);">Password</label>
            <input type="password" class="form-control theme-input" id="signUpPassword" placeholder="Min 6 characters" required minlength="6">
          </div>
          
          <div class="mb-3">
            <label for="signUpConfirmPassword" class="form-label" style="color: var(--text-accent);">Confirm Password</label>
            <input type="password" class="form-control theme-input" id="signUpConfirmPassword" placeholder="Confirm password" required>
          </div>
          
          <button type="submit" class="btn btn-info w-100 mb-3">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </form>
        
        <p class="text-center theme-text">
          Already have an account? 
          <a href="#" id="showLogin" style="color: var(--text-accent); text-decoration: none;">Login</a>
        </p>
      </div>
      
    </div>
  </div>
</section>
