<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameWorld - Profile</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="scrollProgress"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand neon-text" href="index.html">ðŸŽ® GameWorld</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav" id="mainNav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        
        <!-- USER PROFILE MENU -->
        <li class="nav-item dropdown" id="userMenuDropdown" style="display: none;">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle"></i> <span id="navUserName">User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
          </ul>
        </li>
        
        <!-- LOGIN BUTTON (if not logged in) -->
        <li class="nav-item" id="loginNavBtn">
          <a class="btn btn-sm btn-outline-info ms-2" href="login.html">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>
        
        <!-- THEME TOGGLE -->
        <li class="nav-item">
          <button class="btn btn-sm btn-theme-toggle ms-2" id="navbarThemeToggle" title="Toggle Theme">
            <i class="fas fa-moon" id="themeIcon"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Profile Section -->
<section class="container my-5 py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      
      <!-- Profile Card -->
      <div class="p-4 theme-box rounded-4 shadow mb-4">
        <div class="text-center mb-4">
          <div class="profile-avatar mb-3">
            <i class="fas fa-user-circle" style="font-size: 6rem; color: var(--text-accent);"></i>
          </div>
          <h2 class="neon-text" id="profileName">Loading...</h2>
          <p class="theme-text" id="profileEmail">loading@example.com</p>
        </div>
        
        <hr style="border-color: var(--border-color);">
        
        <div class="row text-center">
          <div class="col-md-4">
            <div class="p-3">
              <h3 class="neon-text" id="profileRating">0</h3>
              <p class="theme-text">Your Rating</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="p-3">
              <h3 class="neon-text" id="memberSince">2025</h3>
              <p class="theme-text">Member Since</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="p-3">
              <h3 class="neon-text">ðŸŽ®</h3>
              <p class="theme-text">Gamer</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Edit Profile -->
      <div class="p-4 theme-box rounded-4 shadow">
        <h4 class="neon-text mb-3">
          <i class="fas fa-edit"></i> Edit Profile
        </h4>
        
        <form id="editProfileForm">
          <div class="mb-3">
            <label for="editName" class="form-label" style="color: var(--text-accent);">Full Name</label>
            <input type="text" class="form-control theme-input" id="editName" required>
          </div>
          
          <div class="mb-3">
            <label for="editEmail" class="form-label" style="color: var(--text-accent);">Email</label>
            <input type="email" class="form-control theme-input" id="editEmail" required>
          </div>
          
          <button type="submit" class="btn btn-info">
            <i class="fas fa-save"></i> Save Changes
          </button>
          
          <button type="button" class="btn btn-danger ms-2" id="deleteAccountBtn">
            <i class="fas fa-trash"></i> Delete Account
          </button>
        </form>
      </div>
      
    </div>
  </div>
</section>

<div id="toastContainer" class="toast-container position-fixed top-0 start-0 p-3"></div>

<footer class="text-center py-3 mt-5 theme-footer text-light">
  Team: NOVA | Nurdaulet, Nurbol | Group: SE - 2406  
  <p id="datetime" class="text-info"></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
